<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umbrella</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.all.min.js"></script>
</head>

<body>
    <nav class="custom-navbar">
        <div class="custom-container">
            <form class="custom-form">
                <input class="custom-input" type="search" id="searchInput" placeholder="Buscar...">
            </form>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="row" id="albumCardsContainer"></div>
    </div>

    <footer class="footer-player">
        <div class="player-info">
            <div class="player-thumbnail">
                <img src="" alt="Album Thumbnail" id="playerThumbnail">
            </div>
            <div class="player-details">
                <p class="player-title" id="playerTitle">Song Title</p>
                <p class="player-artist" id="playerArtist">Artist Name</p>
            </div>
        </div>
        <audio id="audioPlayer" controls>
            <source id="audioSource" src="" type="audio/mpeg">
        </audio>
        <div class="player-controls">
            <button class="btn btn-outline-light" onclick="playPause()">Play/Pause</button>
            <button class="btn btn-outline-light" onclick="prevSong()">Previous</button>
            <button class="btn btn-outline-light" onclick="nextSong()">Next</button>
        </div>
        
    </footer>

    <script src="main.js"></script>
    </body>

</html>
